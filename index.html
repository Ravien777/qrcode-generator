<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>QR Code Generator</h1>
    <label for="text">Text:</label>
    <input type="text" id="text" placeholder="Enter text" required />
    <br />
    <label for="width">Width:</label>
    <input type="number" id="width" placeholder="Width" value="128" />
    <br />
    <label for="height">Height:</label>
    <input type="number" id="height" placeholder="Height" value="128" />
    <br />
    <label for="image">Image URL (optional):</label>
    <input type="url" id="image" placeholder="Image URL" />
    <br />
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div id="qrcode"></div>
  </body>
</html>
